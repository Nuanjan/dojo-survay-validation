<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Dojo Survey</title>
    
  </head>
  <body>
    <div class="w-50 mx-auto bg-dark p-4 mt-5">
      <div class="d-flex align-items-center">
        <h2 class="text-warning">Dojo Survey</h2>
            <a class="btn btn-info rounded-pill m-3" href="/all_surveys" class="card-link">Show All Surveys</a>
      </div>
      {% with messages = get_flashed_messages() %}{% if messages %}{% for
      message in messages %}
      <p class="text-danger">{{message}}</p>
      {% endfor %} {% endif %} {% endwith %}

      <form action={{ url_for('add_survey') }} method="post">
        <div class="form-group">
          <label class="text-white" for="name">Name:</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            aria-describedby="emailHelp"
            placeholder="Enter name"
          />
        </div>
        <label class="text-white" for="dojo_location">Dojo Location:</label>
        <div class="input-group mb-3">
          <select name="location" class="custom-select" id="dojo_location">
            <option value="None" selected>-- Select a Location--</option>
            <option value="Chicago">Chicago</option>
            <option value="Seattle">Seattle</option>
            <option value="Online">Online</option>
            <option value="Burbank">Burbank</option>
            <option value="Bellevue">Bellevue</option>
          </select>
          <div class="input-group-append"></div>
        </div>
        <label class="text-white" for="language">Favorite Language:</label>
        <div class="input-group mb-3">
          <select name="language" class="custom-select" id="language">
            <option value="None" selected>-- Select A Language --</option>
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
            <option value="C#">C#</option>
          </select>
          <div class="input-group-append"></div>
        </div>
        <div class="form-group mt-3">
          <label class="text-white" for="comment">Comments:</label>
          <textarea
            name="comment"
            class="form-control"
            id="comment"
            rows="8"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Submit</button>
      </form>
    </div>
  </body>
</html>
